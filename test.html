<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head> 
 <title>jQuery Multiple File Upload Plugin - TEST</title>
 <!--// documentation resources //-->
	<script src="jquery.js" type="text/javascript"></script>
	<script src="documentation.js" type="text/javascript"></script>
 <link href="documentation.css" type="text/css" rel="stylesheet"/>
 <!--// plugin-specific resources //-->
 <script src="jquery.form.js" type="text/javascript" language="javascript"></script>
	<script src="jquery.MetaData.js" type="text/javascript" language="javascript"></script>
 <script src="jquery.MultiFile.js" type="text/javascript" language="javascript"></script>
 <script src="jquery.blockUI.js" type="text/javascript" language="javascript"></script>
</head>
<body>

<form action="test.asp" method="post" target="native-results">

<table cellspacing="20">
 <tr>
  <td valign="top" width="300">
   <input type="file" class="multi" name="files"/>
  </td>
  <td valign="top" width="300">
   <input type="submit" id="native-button" value="Native Submission"/>
   <hr/>
   <iframe name="native-results" src="about:blank"></iframe>
  </td>
  <td valign="top" width="300">
   <input type="button" id="ajax-button" value="Ajax Submission"/>
   <hr/>
   <div id="ajax-results"></div>
  </td>
 </tr>
</table>

<script type="text/javascript">
$(function(){
 $('#ajax-button').click(function(){
		$(this.form).ajaxSubmit({
			success: function(r){
				$('#ajax-results').html(r);
			}
		});
 });
});
</script>

</form>

</body>
</html>
